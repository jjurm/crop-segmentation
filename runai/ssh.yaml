apiVersion: run.ai/v2alpha1
kind: InteractiveWorkload
metadata:
  name: &name ssh
  namespace: runai-studentmichele-juraj
spec:
  image:
    #value: lscr.io/linuxserver/openssh-server:latest
    value: jjurm/runai-interactive
  nodeType:
    value: "CPU"
  cpu:
    value: "1"
  name:
    value: *name
  username:
    value: jmicko@student.ethz.ch
  environment:
    items:
      PUID:
        value: "1000"
      PGID:
        value: "20"
      PUBLIC_KEY:
        value: "ssh-rsa  jjurm@jjurm"
      SUDO_ACCESS:
        value: "true"
      USER_NAME:
        value: "jovyan"
      LOG_STDOUT:
        value: "true"
